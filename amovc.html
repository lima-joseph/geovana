<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nosso Amor</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body{
            height: 100vh;
            background: rgb(238,119,218);
background: radial-gradient(circle, rgba(238,119,218,1) 0%, rgba(121,9,107,1) 96%);
        }
        img{
            max-height: 500px;
            box-shadow:0px 0px 16px rgba(255, 255, 255, 0.418);
            border-radius: 15px;
        }

        .text-white{
            color: rgb(252, 190, 241)!important;
        }

        .heart {
            position: absolute;
            width: 20px;
            height: 20px;
            background-color: #ff4e50;
            transform: rotate(45deg);
            animation: float 4s ease-in-out infinite;
            opacity: 0.0;
        }

        .heart::before, .heart::after {
            content: '';
            position: absolute;
            width: 20px;
            height: 20px;
            background-color: #ff4e50;
            border-radius: 50%;
        }

        .heart::before {
            top: -10px;
            left: 0;
        }

        .heart::after {
            top: 0;
            left: -10px;
        }

        @keyframes float {
            0% {
                transform: translateY(0) rotate(45deg);
                opacity: 0.0;
            }
            25%{
                opacity: 0.5;
            }
            50% {
                opacity: 0.8;
            }
            75% {
                opacity: 1;
            }
            100% {
                transform: translateY(-600px) rotate(45deg);
                opacity: 0;
            }
        }
        .card{
            background-color: transparent!important;
            border: 2px solid rgb(252, 190, 241)!important;
        }
    </style>
</head>
<body class="text-white">
    <div class="container text-center py-5 fw-medium">
        <h1 class="text-danger mb-4">❤️</h1>
            <!-- Slider de Fotos -->
            <div id="photoCarousel" class="carousel slide mt-4" data-bs-ride="carousel">
                <div class="carousel-inner">
                    <div class="carousel-item active p-4">
                        <img src="foto.jpeg" class="img-fluid" alt="Foto 1" style="max-width: 500px;">
                    </div>
                </div>
            </div>

            <p class="mt-4 fw-medium">Desde que te conheci, cada momento é especial. Este site é uma pequena homenagem ao nosso amor. Amo vc ❤️</p>
            
            <!-- Contadores -->
            <div class="row mt-4">
                <div class="col-6 col-md-2 mx-auto">
                    <div class="card m-2 text-center">
                        <i class="bi bi-calendar2-heart counter-icon"></i>
                        <h3 id="months">0</h3>
                        <p>Meses</p>
                    </div>
                </div>
                <div class="col-6 col-md-2 mx-auto">
                    <div class="card m-2 text-center">
                        <i class="bi bi-calendar-check counter-icon"></i>
                        <h3 id="days">0</h3>
                        <p>Dias</p>
                    </div>
                </div>
                <div class="col-6 col-md-2 mx-auto">
                    <div class="card m-2 text-center">
                        <i class="bi bi-clock counter-icon"></i>
                        <h3 id="hours">0</h3>
                        <p>Horas</p>
                    </div>
                </div>
                <div class="col-6 col-md-2 mx-auto">
                    <div class="card m-2 text-center">
                        <i class="bi bi-hourglass-split counter-icon"></i>
                        <h3 id="minutes">0</h3>
                        <p>Minutos</p>
                    </div>
                </div>
                <div class="col-6 col-md-2 mx-auto">
                    <div class="card m-2 text-center">
                        <i class="bi bi-stopwatch-fill counter-icon"></i>
                        <h3 id="seconds">0</h3>
                        <p>Segundos</p>
                    </div>
                </div>
            </div>
    </div>

    <!-- Div para corações flutuantes -->
    <div id="hearts-container"></div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        const heartsContainer = document.getElementById("hearts-container");
        
            createHearts();

        // Criar corações flutuantes
        function createHearts() {
            for (let i = 0; i < 50; i++) {
                const heart = document.createElement("div");
                heart.className = "heart";
                heart.style.left = `${Math.random() * 100}vw`;
                heart.style.animationDelay = `${Math.random() * 7}s`;
                heartsContainer.appendChild(heart);
            }
        }

        // Atualizar os contadores em tempo real
        const startDate = new Date("2023-01-01T00:00:00"); // Substituir pela data real
        function updateCounters() {
            const now = new Date();
            const diff = now - startDate;

            const months = Math.floor(diff / (1000 * 60 * 60 * 24 * 30));
            const days = Math.floor(diff / (1000 * 60 * 60 * 24)) % 30;
            const hours = Math.floor(diff / (1000 * 60 * 60)) % 24;
            const minutes = Math.floor(diff / (1000 * 60)) % 60;
            const seconds = Math.floor(diff / 1000) % 60;

            document.getElementById("months").innerText = months;
            document.getElementById("days").innerText = days;
            document.getElementById("hours").innerText = hours;
            document.getElementById("minutes").innerText = minutes;
            document.getElementById("seconds").innerText = seconds;
        }

        setInterval(updateCounters, 1000);
    </script>
</body>
</html>
